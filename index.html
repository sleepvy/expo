<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AR Project</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<!--Scripts-->
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <!-- Use assets to make the code look more beautiful :-)  -->
        <a-assets>
            <a-asset-item id="potion-obj" src="img/potion.obj"></a-asset-item>
            <a-asset-item id="potion-mtl" src="img/potion.mtl"></a-asset-item>
        </a-assets>

        <!-- Put your different markers here -->
        <!--Test Marker using preset-->
        <a-marker preset="hiro">
            <a-entity obj-model="obj: #potion-obj; mtl: #potion-mtl" rotation="0 180 0" scale="4 4 4"></a-entity>
        </a-marker>

        <!--Test Marker using matrix marker -->
        <a-marker type='barcode' value='5'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
            </a-box>
        </a-marker>




        <!-- This defines a camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
